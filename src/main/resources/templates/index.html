<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

  <style>
    .space-bottom {
      margin-bottom: 30px;
    }
    .heading-top {
      margin-top: 80px;
    }
  </style>
  
  <title>Great Reads</title>
</head>

<body>
  <main class="container text-center heading-top">

    <h1 class="display-5 fw-bold">Great Reads</h1>
    
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 space-bottom">Control your reading habit. Track the books you read and fuel your reading.</p>
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center space-bottom">
        <a type="button" href="/oauth2/authorization/github" class="btn btn-primary btn-lg px-4 gap-3">Login via GitHub</a>
      </div>
    </div>

    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 space-bottom">Or search for a book</p>
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div th:insert="components/book-search :: search-panel"></div>
      </div>
    </div>

  </main>
</body>

</html>
